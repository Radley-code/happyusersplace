<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account </title>

  <style>
    .error {
      color: red;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="createdesign">Create An Account </div><br><br>
  <div class="content">
  <p> Please kindly provide the following information</p>
  <br>
  <form id="myForm">
    <label for="name">Name:</label> 
    <input type="text" id="name" name="name"><br>
    <span class="error" id="nameError"></span>
    <br>
    <label for="Username">UserName:</label>
    <input type="text" id="UN" name="name"><br>
    <span class="error" id="UNError"></span>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <span class="error" id="emailError"></span>
    <p>Please Choose your Gender<br>
     <input type="radio" id="M" name="Gender" value="Male"> Male
     <input type="radio" id="F" name="Gender" value="female"> Female
     <br>
     <span class="error" id="genderError"></span>
    </p>
    <p>
      Select Your Profession: <br>
      <select size="1" name="profession">
        <option value="STD"> Student</option><hr>
         <option value="TD"> Teacher</option><hr>
          <option value="DOC"> Doctor</option><hr>
           <option value="TECH"> Technian</option><hr>
      </select>
      
      <hr>
      <a href="login.html">I have an account already</a><br>
      <a href="home.html">Go Home</a><br>
    </p>
    <input type="submit" onmouseover="this.style.color='green'"
    onmouseout="this.style.color='blue'" value="SIGNUP">
    <input  type="reset" onmouseover="this.style.color='green'"
    onmouseout="this.style.color='blue'">
  </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
